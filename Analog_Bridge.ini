txPort = 42025
rxPort = 41025
ambeMode = DMR
minTxTimeMS = 2500
gatewayDmrId =2147000
repeaterID =214700010
txTg = 9
txTs = 2
colorCode = 1

[USRP]
address = 169.254.42.42
txPort = 46001
rxPort = 46001
usrpAudio = AUDIO_USE_GAIN
usrpGain = 6
usrpAgc = -20,10,100                    ; Set the agc threshold (db), slope (db) and decay (ms)
tlvAudio = AUDIO_USE_GAIN
tlvGain = 0.25

[DV3000]
address = 127.0.0.1 
rxPort = 2471 
serial = false 
;baud = 460800
;address = /dev/ttyUSB0
