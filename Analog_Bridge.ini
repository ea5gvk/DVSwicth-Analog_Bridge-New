include = dvsm.macro
include = asl.macro

[GENERAL]
logLevel = 1
#FilePath=/var/log/dvswitch/10
#FileRoot=Analog_Bridge-EA0YYY10

subscriberFile = /var/lib/dvswitch/subscriber_ids.csv
exportMetadata = true
transferRootDir = /tmp

decoderFallBack = true
useEmulator = true
emulatorAddress = 127.0.0.1:2500


[AMBE_AUDIO]
